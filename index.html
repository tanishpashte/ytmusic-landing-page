<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Sample page</title>
</head>
<body class="bg-black text-white min-w-full">
    <div class="search-bar flex bg-slate-950 rounded-full mx-2 my-2 justify-between items-center px-4 py-2">
        <!-- search-icon -->
         <div class="search-bar-right flex items-center">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <p class="mx-4 text-xl text-slate-200">Search</p>
         </div>
        
        <!-- settings icon  -->
        <i class="fa-solid fa-gear fa-lg"></i>
    </div>
    <div class="quick-access flex mx-5 justify-around my-4 items-center">
        <div class="history flex flex-col items-center">
            <div class="contain-icon bg-slate-900 h-12 w-12 flex justify-center items-center rounded-full my-3">
                <!-- history-icon  -->
                <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
            </div>
            <div class="flex justify-center">History</div>
        </div>
        <div class="stats flex flex-col items-center">
            <div class="contain-icon bg-slate-900 h-12 w-12 flex justify-center items-center rounded-full my-3">
                <!-- stats-icon  -->
                <i class="fa-solid fa-arrow-trend-up fa-lg"></i>
            </div>
            <div class="flex justify-center">Stats</div>
        </div>
        <div class="account flex flex-col items-center justify-center">
            <div class="contain-icon bg-slate-900 h-12 w-12 flex justify-center items-center rounded-full my-3">
                <!-- user-icon  -->
                <i class="fa-solid fa-user fa-lg"></i>
            </div>
            <div class="flex justify-center">Account</div>
        </div>
    </div>
    <div class="quick-picks mx-5 my-6">
        <div id="quick-picks-heading">
            <h2 class="text-cyan-500 text-xl mb-3">Quick Picks</h2>
        </div>
        <div class="song-suggestions">
            <div class="quick-picks-song flex py-2">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.7Wsb-PQ5O47IU3wO4Kq9NAHaHa%26pid%3DApi&f=1&ipt=a4afdadfd92a8549eb863294ff70270275af77b115d28fa020821ffd7d2c5b88&ipo=images" alt="song-thumbnail" class="size-12 rounded-lg p-0.5">
                <div class="song-details mx-4 w-2/3">
                    <h3>Softly</h3>
                    <p class="text-slate-400 text-sm">Karan Aujla</p>
                </div>
                <div class="three-dot-icon flex items-center">
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </div>
            </div>
            <div class="quick-picks-song flex py-2">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fis1-ssl.mzstatic.com%2Fimage%2Fthumb%2FMusic126%2Fv4%2F8a%2F89%2Fe4%2F8a89e445-d2c6-f8ac-a828-27818b0c1afe%2F859749638209_cover.jpg%2F1200x1200bf-60.jpg&f=1&nofb=1&ipt=68b40f8d06dfbc1af26650325c7b485fe8bf139f0e438d1d568519ca6a437497&ipo=images" alt="song-thumbnail" class="size-12 rounded-lg p-0.5">
                <div class="song-details mx-4 w-2/3">
                    <h3>Vibe</h3>
                    <p class="text-slate-400 text-sm">Diljit Dosanjh</p>
                </div>
                <div class="three-dot-icon flex items-center">
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </div>
            </div>
            <div class="quick-picks-song flex py-2">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.Ns7VMkyafu_c1oKbTRqEOwAAAA%26pid%3DApi&f=1&ipt=afcc6b1079bd52b611360ad70c3deda623bf716789b399968e5fbb04ec43e0ea&ipo=images" alt="song-thumbnail" class="size-12 rounded-lg p-0.5">
                <div class="song-details mx-4 w-2/3">
                    <h3>Desi Kalakaar</h3>
                    <p class="text-slate-400 text-sm">Honey Singh</p>
                </div>
                <div class="three-dot-icon flex items-center">
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </div>
            </div>
            <div class="quick-picks-song flex py-2">
                <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse2.mm.bing.net%2Fth%3Fid%3DOIP.kUcYP3sz4b1LnM86Ns1RxQHaHa%26pid%3DApi&f=1&ipt=1249320ed5a8861f85b0e5a2e111b91011067fa4dfad72a6ad348f0d481283cf&ipo=images" alt="song-thumbnail" class="size-12 rounded-lg p-0.5">
                <div class="song-details mx-4 w-2/3">
                    <h3>Gunhegaar</h3>
                    <p class="text-slate-400 text-sm">DIVINE</p>
                </div>
                <div class="three-dot-icon flex items-center">
                    <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/efd35c9483.js" crossorigin="anonymous"></script>
</body>
</html>
