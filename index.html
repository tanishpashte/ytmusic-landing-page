<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Sample page</title>
</head>
<body class="bg-black text-white min-w-full">
    <div class="search-bar flex bg-slate-950 rounded-full mx-2 my-2 justify-between items-center px-4 py-2">
        <!-- search-icon -->
         <div class="search-bar-right flex items-center">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <p class="mx-4 text-xl text-slate-200">Search</p>
         </div>
        
        <!-- settings icon  -->
        <i class="fa-solid fa-gear fa-lg"></i>
    </div>
    <div class="quick-access flex mx-5 justify-around my-4 items-center">
        <div class="history flex flex-col items-center">
            <div class="contain-icon bg-slate-900 h-12 w-12 flex justify-center items-center rounded-full my-3">
                <!-- history-icon  -->
                <i class="fa-solid fa-clock-rotate-left fa-lg"></i>
            </div>
            <div class="flex justify-center">History</div>
        </div>
        <div class="stats flex flex-col items-center">
            <div class="contain-icon bg-slate-900 h-12 w-12 flex justify-center items-center rounded-full my-3">
                <!-- stats-icon  -->
                <i class="fa-solid fa-arrow-trend-up fa-lg"></i>
            </div>
            <div class="flex justify-center">Stats</div>
        </div>
        <div class="account flex flex-col items-center justify-center">
            <div class="contain-icon bg-slate-900 h-12 w-12 flex justify-center items-center rounded-full my-3">
                <!-- user-icon  -->
                <i class="fa-solid fa-user fa-lg"></i>
            </div>
            <div class="flex justify-center">Account</div>
        </div>
    </div>
    <div class="quick-picks">
        <div id="quick-picks-heading">
            <h2>Quick Picks</h2>
        </div>
        <div class="song-suggestions">
            <div class="quick-picks-song">
                <img src="" alt="song-thumbnail">
                <div class="song-details">
                    <h3>Softly</h3>
                    <p>Karan Aujla</p>
                </div>
            </div>
            <div class="quick-picks-song">
                <img src="" alt="song-thumbnail">
                <div class="song-details">
                    <h3>Vibe</h3>
                    <p>Diljit Dosanjh</p>
                </div>
            </div><div class="quick-picks-song">
                <img src="" alt="song-thumbnail">
                <div class="song-details">
                    <h3>Desi Kalakaar</h3>
                    <p>Honey Singh</p>
                </div>
            </div><div class="quick-picks-song">
                <img src="" alt="song-thumbnail">
                <div class="song-details">
                    <h3>Softly</h3>
                    <p>Karan Aujla</p>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://kit.fontawesome.com/efd35c9483.js" crossorigin="anonymous"></script>
</body>
</html>
